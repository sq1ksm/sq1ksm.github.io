<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przycisk na środku</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      font-family: sans-serif;
    }

    .fancy-button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #0078D4;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .fancy-button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <a href="https://sq1ksm.pzk.pl/" class="fancy-button" target="_blank">Przejdź na stronę</a>

</body>
</html>
