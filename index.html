<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Subtelny pulsujący gradient</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: radial-gradient(circle, #c0c8d8 0%, #e0e8f5 40%, #003366 100%);
      background-size: 115% 115%;
      background-position: center;
      animation: gradientFlow 10s ease-in-out infinite;
    }

    @keyframes gradientFlow {
      0%   { background-position: center; background-size: 115% 115%; }
      50%  { background-position: 10px 10px; background-size: 120% 120%; }
      100% { background-position: center; background-size: 115% 115%; }
    }

    .fancy-button {
      padding: 18px 32px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #0078D4;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      line-height: 1.6;
      box-shadow: 0 0 20px rgba(0, 120, 212, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .fancy-button:hover {
      background-color: #005a9e;
      box-shadow: 0 0 30px rgba(0, 90, 158, 0.8);
    }
  </style>
</head>
<body>

  <a href="https://sq1ksm.pzk.pl/" class="fancy-button" target="_blank">
    Przejdź na moją stronę<br>https://sq1ksm.pzk.pl/
  </a>

</body>
</html>
