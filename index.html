<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przycisk do strony</title>
  <style>
    .fancy-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0078D4;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .fancy-button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <a href="https://sq1ksm.pzk.pl/" class="fancy-button" target="_blank">Przejdź na stronę</a>

</body>
</html>
